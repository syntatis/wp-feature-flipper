name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "**.php"
      - "composer.json"
      - "phpcs.xml.dist"
      - "phpstan.neon.dist"
      - "phpunit.xml.dist"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "**.php"
      - "composer.json"
      - "phpcs.xml.dist"
      - "phpstan.neon.dist"
      - "phpunit.xml.dist"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typo:
    runs-on: ubuntu-latest
    name: Typo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check spelling
        uses: crate-ci/typos@v1.34.0

  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Install PHP dependencies
        uses: ramsey/composer-install@v3

      - name: Check code styles
        run: composer lint

  analyze:
    runs-on: ubuntu-latest
    name: Analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Install PHP dependencies
        uses: ramsey/composer-install@v3

      - name: Analyze source code
        run: composer analyze

  test:
    needs: [typo, lint, analyze]
    runs-on: ubuntu-latest
    name: Test

    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        php-version: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]
        wp-core-version: ["WordPress/WordPress", "WordPress/WordPress#6.4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "20.x"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          tools: composer:v2

      - name: Get Docker version
        run: docker -v

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install PHP dependencies
        uses: ramsey/composer-install@v3

      - name: Start wp-env
        run: |
          jq -n \
             --arg phpVersion "${{ matrix.php-version }}" \
             --arg wpCoreVersion "${{ matrix.wp-core-version }}" \
            '{"phpVersion":$phpVersion, "core":$wpCoreVersion}' \
            > .wp-env.override.json
          npm run wp-env:start
          npm run wp-env:tests-wordpress php -- -v

      - name: Run tests
        run: composer test
